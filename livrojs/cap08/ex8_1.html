<script>
    const situação = (nota, media=7)=>{
        if(nota>=media){
            return "aprovado"
        }else{
            return "reprovado"
        }
    }

    const nota = Number(prompt("qual a nota: "))
    situação(nota,)
    alert(`situação do aluno ${situação(nota, 4.75)}`)

</script>
