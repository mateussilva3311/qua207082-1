<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio</title>
  <link rel="icon" type="image/png" href="/livrojs/cap04/img/exerc.jpg">

  <!-- Fonte estilo cassino/arcade -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Paleta gamer */
    :root {
      --neon-green: #39ff14;
      --roxo: #a600ff;
      --azul: #00d9ff;
      --fundo: #0c0c12;
      --texto: #e0e0e0;
    }

    body {
      font-family: "Press Start 2P", cursive;
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      text-align: center;

      /* Fundo animado */
      background: linear-gradient(270deg, #0c0c12, #1a1a2e, #0c0c12);
      background-size: 600% 600%;
      animation: backgroundMove 12s ease infinite;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Imagem */
    body img {
      width: 200px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 25px rgba(166, 0, 255, 0.6);
    }

    /* Título principal estilo neon piscante */
    h1 {
      color: var(--neon-green);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 8px var(--neon-green), 0 0 15px var(--azul);
      margin-bottom: 15px;
      animation: neonBlink 1.5s infinite alternate;
    }

    @keyframes neonBlink {
      from {
        text-shadow: 0 0 5px var(--neon-green), 0 0 15px var(--azul);
      }
      to {
        text-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--roxo);
      }
    }

    /* Subtítulo */
    h2 {
      margin-top: 20px;
      font-size: 1rem;
      color: var(--azul);
      text-shadow: 0 0 8px var(--azul), 0 0 15px var(--roxo);
    }

    /* Formulário */
    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(57, 255, 20, 0.4);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
      display: inline-block;
    }

    form p {
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    /* Input número */
    input[type="number"] {
      background: #111;
      border: 2px solid var(--azul);
      border-radius: 8px;
      color: var(--texto);
      padding: 8px;
      font-size: 1rem;
      width: 120px;
      text-align: center;
      outline: none;
      box-shadow: 0 0 8px var(--azul);
    }

    input[type="number"]:focus {
      border-color: var(--neon-green);
      box-shadow: 0 0 12px var(--neon-green);
    }

    /* Botão estilo caça-níquel */
    input[type="submit"] {
      background: linear-gradient(135deg, var(--roxo), var(--azul));
      border: 2px solid var(--neon-green);
      border-radius: 10px;
      color: var(--neon-green);
      font-weight: bold;
      text-transform: uppercase;
      padding: 12px 24px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 15px var(--roxo);
    }

    input[type="submit"]:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, var(--azul), var(--roxo), var(--neon-green));
      color: #fff;
      box-shadow: 0 0 25px var(--neon-green), 0 0 45px var(--azul);
      animation: pulse 0.8s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 15px var(--roxo); }
      to { box-shadow: 0 0 35px var(--neon-green), 0 0 55px var(--azul); }
    }
  </style>
</head>
<body>
  <img src="/livrojs/cap04/img/exerc.jpg" alt="exercicío">
  <h1>acerte o numero</h1>
  <form>
    <p>
      seu chute:
      <input type="number" id="inChute" required>
    </p>
    <input type="submit" value="tente a sorte">
  </form>
  <h2></h2>
  <script src="cap04/desafio.js"></script>
</body>
</html>
