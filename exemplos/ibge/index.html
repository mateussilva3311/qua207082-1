<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo Acessar API IBGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <form class="col-md-8 mx-auto">
            <h1>mostrar infomações pela API do IBGE</h1>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="inRegiao">Região</label>
                    <select class="form-select" name="Regiao" id="inRegiao"></select>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="inEstado">Estado</label>
                    <select class="form-select" name="estado" id="inEstado"></select>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="municipio">municipio</label>
                    <select class="form-select" name="municipio" id="inMunicipio"></select>
                </div>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
