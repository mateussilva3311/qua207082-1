<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lira e cia</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <div id="topo">
            <div class="esquerdo">
                <h1>Lira e Cia</h1>
                <p>Descubra nosso catalogo de levas aromaticas, e criativas</p>
            </div>
            <div class="direito">
                <div id="btVela">
                    <img src="img/icone-vela.png" alt="icon-vela">
                    <span id="qt"></span>
                </div>
            </div>
        </div>
        <div class="produtos">
            <div class="produto">
                <img src="img/vela-01.png" alt="vela01">
                <p class="nome">Banho de mar</p>
                <p class="descricao">vela aromatica - 300g</p>
                <p class="valor">R$39,90</p>
                <div><img src="img/icone-vela.png" alt=""></div>
            </div>
        </div>
        <div class="carrinho ocultar">
            <table>
                <thead>
                    <tr>
                        <th width="50%"></th>
                        <th width="10%">quabtidade</th>
                        <th width="10%">valor</th>
                        <th width="10%">parcial</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form>
                <label for="inNome">nome</label>
                <input type="text" id="inNome" required>
                <input type="submit" value="enviar">
            </form>
        </div>
    </div>
    <script src="js/produtos.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
