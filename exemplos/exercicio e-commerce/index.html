<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atacado dos Calçados</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/shoes.png" type="">
</head>

<body>
    <div class="container">
        <div id="topo">
            <div class="esquerdo">
                <h1>Atacado Dos Calçados<img src="img/correndo.png" alt=""></h1>
                <p>Descubra nosso catalogo de tenis, perfeitos para revenda.</p>
            </div>
            <div class="direito">
                <div id="btVela">
                    <img src="img/icon-tenis.png" alt="icon-tenis">
                    <span id="qt"></span>
                </div>
            </div>
        </div>
        <div class="produtos">
            <div class="produto">
                <img src="img/tenis-01.png" alt="tenis01">
                <p class="nome">Corrida Urbana</p>
                <p class="descricao">tênis esportivo - leve e respirável</p>
                <p class="valor">R$199,00</p>
                <div><img src="img/icon-tenis.png" alt=""></div>
            </div>
        </div>
        <div class="carrinho ocultar">
            <table>
                <thead>
                    <tr>
                        <th width="50%">Produto</th>
                        <th width="10%">Quantidade</th>
                        <th width="10%">Valor</th>
                        <th width="10%">Parcial</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form>
                <label for="inNome">nome</label>
                <input type="text" id="inNome" required>
                <input type="submit" value="enviar">
            </form>
        </div>
    </div>
    <script src="js/produtos.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
