<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form>
            <div class="row">
                <div class="col-md-8">
                    <label for="inItem" class="form-label">Item</label>
                    <input type="text" id="inItem" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="inStatus" class="form-label">Status</label>
                    <select name="status" id="inStatus" class="form-select" required>
                        <option value="">selecionar</option>
                        <option>em fila</option>
                        <option>iniciado</option>
                        <option>concluido</option>
                    </select>
                </div>
            </div>
            <div class="float-end">
                <input type="button" class="mt-3 btn btn-danger" value="apagar" id="btApagar" disabled>
                <input type="submit" class="mt-3 btn btn-secondary" value="gravar" id="btGravar">
                <input type="reset" onclick="limpar()" class="mt-3 btn btn-primary" value="novo" id="btNovo">
            </div>
            <input type="hidden" id="inIndex">
            <!-- fitros da atbela -->
            <div class="mt-3">
                <label for="" class="form-label">filtos</label>

                <input type="checkbox" id="btEmFila" value="em fila" class="form-check-input border-2">
                <label for="btEmFila" class="form-check-label">em fila</label>

                <input type="checkbox" id="btIniciado" value="iniciado" class="form-check-input border-2">
                <label for="btIniciado" class="form-check-label">iniciado</label>

                <input type="checkbox" id="btConcluido" value="concluido" class="form-check-input border-2">
                <label for="btConcluido" class="form-check-label">concluido</label>
            </div>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Itens da lista</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lista Vazia</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
