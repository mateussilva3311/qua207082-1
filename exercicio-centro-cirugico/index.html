<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>centro cirugico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="margin: 25px;">
    <h1>Painel de Genreciamento de Pacientes</h1>
    <div class="cantainer"></div>
    <form>
        <div class="row g-3">
            <!-- nome -->
            <div class="col-md-6">
                <label for="inNome" class="form-label">Nome Paciente </label>
                <input type="email" class="form-control" id="inNome" placeholder="Nome do paciente">
            </div>
            <!-- status -->
            <div class="col-md-3">
                <label for="inStatus" class="form-label">Status </label>
                <select class="form-select" id="inStatus">
                    <option value="1" selected>Pré-Operatorio</option>
                    <option value="2">Transferído</option>
                    <option value="3">Em Recuperação</option>
                    <option value="4">Em Sala de Cirugia</option>
                </select>
            </div>
            <!-- local -->
            <div class="col-md-3">
                <label for="inLocal" class="form-label">Local </label>
                <input type="text" class="form-control" id="inLocal" placeholder="Sala/Quarto">
            </div>
        </div>
        <div class="row g-3">
            <!-- inicio previsto -->
            <div class="col-md-3">
                <label for="inPrevisto" class="form-label">Inicio Previsto </label>
                <input type="time" class="form-control" id="inPrevisto" placeholder="Nome do paciente">
            </div>
            <!-- inicio da cirurgia -->
            <div class="col-md-3">
                <label for="inCirurgia" class="form-label">Inicio Cirurgia</label>
                <input type="time" class="form-control" id="inCirurgia" placeholder="Nome do paciente">
            </div>
            <!-- fim da cirugia -->
            <div class="col-md-3">
                <label for="inFimcirurgia" class="form-label">Fim da Cirugia </label>
                <input type="time" class="form-control" id="inFimcirurgia" placeholder="Nome do paciente">
            </div>
            <!-- saida prevista -->
            <div class="col-md-3">
                <label for="inSaida" class="form-label">Saida Prevista </label>
                <input type="time" class="form-control" id="inSaida" placeholder="Nome do paciente">
            </div>
        </div>
    </form>
    <div class="mt-3 mb-3">
        <button type="button" id="btNovo" class="btn btn-secondary">Novo</button>
        <button type="submit" id="btGravar" class="btn btn-primary">Gravar</button>
        <button type="button" id="btApagar" class="btn btn-danger">Apagar</button>
    </div>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" class="col-lg-4">Nome do Paciente</th>
                <th scope="col" class="col-lg-4">Status</th>
                <th scope="col" class="col-lg-1">Inicio Previsto</th>
                <th scope="col" class="col-lg-1">inicio da cirurgia</th>
                <th scope="col" class="col-lg-1">Fim da Cirurgia</th>
                <th scope="col" class="col-lg-1">Saida Prevista</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lista Vazia</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
    <script src="js/script.js"></script>
</body>

</html>
